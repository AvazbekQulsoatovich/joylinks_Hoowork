{% extends 'base/base.html' %}

{% block title %}Kirish - HooWork{% endblock %}

{% block public_content %}
<div class="login-page">
    <div class="login-card">
        <div class="login-logo">
            <h1>üéì HooWork</h1>
            <p>Joylinks IT Academy</p>
        </div>

        {% if error %}
        <div class="login-error">
            <i data-lucide="alert-circle" style="width: 18px; height: 18px;"></i>
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Foydalanuvchi nomi</label>
                <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
            </div>
            <div class="form-group">
                <label class="form-label">Parol</label>
                <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                Kirish
            </button>
        </form>

        <div class="app-download">
            <p>Mobil ilovani yuklab oling</p>
            <div class="app-links">
                <a href="#" class="app-link" id="pwa-install-btn">
                    <i data-lucide="smartphone" style="width: 18px; height: 18px;"></i>
                    üì± O'rnatish (PWA)
                </a>
                <a href="#" class="app-link">
                    <i data-lucide="apple" style="width: 18px; height: 18px;"></i>
                    üçé iOS qo'llanma
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    // PWA Install
    let deferredPrompt;
    const installBtn = document.getElementById('pwa-install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'flex';
    });

    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
        } else {
            alert("Brauzeringizda 'Bosh sahifaga qo'shish' opsiyasini tanlang");
        }
    });
</script>
{% endblock %}
